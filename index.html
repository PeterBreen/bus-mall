<!DOCTYPE html>
<html>
<head>
  <title>BusMall Product Testing</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/Chart.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
  <h1>BusMall: The Bus Experience ...Of The Future!</h1>
  <h2>Please select the most interesting product from the choices below.</h2>
</header>
  <section class="selector-section" id="selector-section">
  </section>
  <section class="button-section" id="button-section">
    <button class="button confirm" id="confirm" type="submit">Make 10 more choices</button>
    <button class="button deny" id="deny" type="submit">Complete the testing and go to results</button>
  </section>
  <hr />
  <section class="chart-section">
    <canvas id="myChart" width="900" height="400"></canvas>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
