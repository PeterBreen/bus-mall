<!DOCTYPE html>
<html>
<head>
  <title>BusMall Product Testing</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/Chart.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
  <h1>BusMall: The Bus Experience ...Of The Future!</h1>
  <h2 id="instructions-h2" class="instructions-h2">Please select the most interesting product from the choices below.</h2>
  <h2 id="results-h2" class="results-h2">Interested in how everyone feels? Here are the lifetime results including your choices.</h2>
</header>
  <div class="selector-section" id="selector-section">
  </div>
  <div class="button-section" id="button-section">
    <button class="button confirm" id="confirm" type="submit">Make 10 more choices</button>
    <button class="button deny" id="deny" type="submit">Complete the testing and go to results</button>
  </div>
  <hr />
  <div class="chart-section">
    <canvas id="myChart" width="900" height="400"></canvas>
  </div>
  <button class="clear-local" id="clear-local">Clear Local Storage</button> 
  <script src="js/app.js"></script>
</body>
</html>
